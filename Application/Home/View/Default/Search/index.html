<div id="page-content" class="category-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="breadcrumb">
                    <volist name="breadcrumbs" id="breadcrumb">
                        <li><a href="{$breadcrumb['href']}">{$breadcrumb['title']}</a></li>
                    </volist>
                </ul>
            </div>
        </div>
        <div class="row">
            <div id="main-content" class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <div class="products">
                            {$data['goods']}
                        </div>
                    </div>
                </div>
                <div class="row text-center">
                    {$data['show']}
                </div>

            </div>
            <div id="sidebar" class="col-md-4 ">
                {:W('Home/Goods/get_last_view')}
            </div>
        </div>
    </div>
</div>
<div id="dialog" title="">
    <p></p>
</div>
