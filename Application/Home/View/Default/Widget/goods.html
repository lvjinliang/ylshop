<notempty name="data">
<volist name="data" id="goods">
    <div class="product col-lg-{$colLg} col-md-{$colMd} col-sm-{$colSm} col-xs-{$colXs} ">
        <div class="image">
            <a href="{:U('Home/goods/index', array('id'=>$goods['id']))}" title="{$goods['name']}"><img src="{$goods['thumb']}" alt="{$goods['name']}"/></a>
        </div>

            <a class="btn cart add-cart" href="javascript:void(0);"><span class="glyphicon glyphicon-shopping-cart"></span></a>
            <a class="btn wishlist" href="#"><span class="glyphicon glyphicon-heart"></span></a>
            <a class="btn compare" href="#"><span class="glyphicon glyphicon-transfer"></span></a>
        </div>-->
        <div class="caption">
            <div class="name">
                <h3>
                    <a href="{:U('Home/goods/index', array('id'=>$goods['id']))}" title="{$goods['name']}">
                        {$goods['name']}
                    </a>
                </h3>
            </div>

            <div class="price">
                <label>￥{$goods['price']}</label>
                <notempty name="goods['or_price']"><span>￥{$goods['or_price']}</span></notempty>
            </div>

                    class="glyphicon glyphicon-star"></span><span
                    class="glyphicon glyphicon-star"></span><span
                    class="glyphicon glyphicon-star"></span><span
                    class="glyphicon glyphicon-star-empty"></span></div>-->
        </div>
    </div>
</volist>
<else />

</notempty>
