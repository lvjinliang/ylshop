{__NOLAYOUT__}
<div class="row">
    <div class="col-sm-12">
        <notempty name="errorInfo">
            <div id="erroInfo" class="alert  alert-danger">
                <a href="#" class="close" data-dismiss="alert">&times;</a>
                {$errorInfo}
            </div>
        </notempty>
        <form name="addressForm" id="addressForm" class="form-horizontal" method="post" data-url="{$dataUrl}" data-getAddress-url="{:U('Home/checkout/ajax_get_addressList')}">
            <div class="form-group <notempty name="error['name']">has-error </notempty>">
                <label for="name" class="col-sm-2 control-label">收货人：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="收货人" name="name" id="name" value="{$data['name']}" />
                    <notempty name="error['name']">
                        <span class="help-block">{$error['name']}</span>
                    </notempty>
                </div>
            </div>

            <div class="form-group <notempty name="error['telephone']">has-error </notempty>">
                <label for="telephone" class="col-sm-2 control-label">手机：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="手机" name="telephone" id="telephone" value="{$data['telephone']}" />
                    <notempty name="error['telephone']">
                        <span class="help-block">{$error['telephone']}</span>
                    </notempty>
                </div>
            </div>

            <div class="form-group <notempty name="error['area']">has-error </notempty>">
                <label class="col-sm-2 control-label">区域：</label>
                <div class="col-sm-10">

                    <select name="province" id="province" data-url="{:U('Home/address/ajax_get_city')}">
                        <option value="">--请选择省--</option>
                        <volist name="data['provinces']" id="province">
                            <option value="{$province['id']}"
                                 <eq name="province['id']" value="$data['province']">
                                     selected="true"
                                 </eq>
                            >
                                {$province['name']}
                            </option>
                        </volist>
                    </select>
                    <select name="city" id="city" data-url="{:U('Home/address/ajax_get_district')}">
                        <option value="" class="default">--请选择市--</option>
                        <volist name="data['citys']" id="city">
                            <option value="{$city['id']}"
                            <eq name="city['id']" value="$data['city']">
                                selected="true"
                            </eq>
                            >
                            {$city['name']}
                            </option>
                        </volist>
                    </select>
                    <select name="district" id="district">
                        <option value="" class="default">--请选择区县--</option>
                        <volist name="data['districts']" id="district">
                            <option value="{$district['id']}"
                            <eq name="district['id']" value="$data['district']">
                                selected="true"
                            </eq>
                            >
                            {$district['name']}
                            </option>
                        </volist>
                    </select>
                    <notempty name="error['area']">
                        <span class="help-block">{$error['area']}</span>
                    </notempty>
                </div>
            </div>

            <div class="form-group <notempty name="error['address']">has-error </notempty>">
                <label for="address" class="col-sm-2 control-label">地址：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="地址" name="address" id="address" value="{$data['address']}" />
                    <notempty name="error['address']">
                        <span class="help-block">{$error['address']}</span>
                    </notempty>
                </div>
            </div>

            <div class="form-group">
                <label for="zipcode" class="col-sm-2 control-label">邮编：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="邮编" name="zipcode" id="zipcode" value="{$data['zipcode']}" />
                </div>
            </div>
            <notempty name="data['id']">
                <input type="hidden" name="id" value="{$data['id']}" />
            </notempty>
        </form>
    </div>
</div>
