<div id="page-content" class="register-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="breadcrumb">
                    <volist name="breadcrumbs" id="breadcrumb">
                        <li><a href="{$breadcrumb['href']}">{$breadcrumb['title']}</a></li>
                    </volist>
                </ul>
            </div>
        </div>

        <div class="row">
            <notempty name="errorInfo">
                <div id="erroInfo" class="alert  alert-danger">
                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                    <strong>！</strong>{$errorInfo}
                </div>
            </notempty>
            <div class="col-sm-12">
                <div class="heading"><h2>用户登录</h2></div>
                <form name="theForm" class="form-horizontal" method="post" action="{:U('Home/login/index')}">
                    <div class="form-group <notempty name="error['username']">has-error </notempty>">
                        <label for="username" class="col-sm-2 control-label">用户名：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="用户名" name="username" id="username" value="{$data['username']}" />
                            <notempty name="error['username']">
                                <span class="help-block">{$error['username']}</span>
                            </notempty>
                        </div>
                    </div>

                    <div class="form-group <notempty name="error['password']">has-error </notempty>">
                        <label for="password" class="col-sm-2 control-label">密码：</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" placeholder="密码" name="password" id="password" value="{$data['password']}" />
                            <notempty name="error['password']">
                                <span class="help-block">{$error['password']}</span>
                            </notempty>
                        </div>
                    </div>

                    <div class="form-group <notempty name="error['verify']">has-error </notempty>">
                        <label for="verify" class="col-sm-2 control-label">验证码：</label>
                        <div class="col-sm-10">
                            <div class="row">
                            <div class="col-sm-2 col-xs-4">
                                <input type="text" class="form-control" placeholder="验证码" name="verify" id="verify" >
                            </div>
                            <div class="col-sm-10 col-xs-8">
                                <img class="verify_img" style="cursor: pointer;" src="{:U('Home/public/verify')}" data="{:U('Home/public/verify')}" onclick="changeVerify(this);">
                            </div>
                            </div>
                            <notempty name="error['verify']">
                                <span class="help-block">{$error['verify']}</span>
                            </notempty>
                        </div>

                    </div>
                    <input type="hidden" class="form-control" value="{$redirect}" name="redirect" id="redirect" />
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-1">登录</button>
                        </div>
                        <div class="col-sm-offset-2 col-sm-10" style="margin-top:20px;"><a href="{:U('Home/register/index')}">注册新用户</a></div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
