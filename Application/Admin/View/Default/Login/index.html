<!DOCTYPE html>
<html>
<head>
   <title>雨良商务系统</title>
   <meta name="viewport" content="width=device-width, 
                                     initial-scale=1.0, 
                                     maximum-scale=1.0, 
                                     user-scalable=no">
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="keywords" content="">
    <link href="__PUBLIC__/Admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/login.css" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="login-box">
            <div class="login-title text-center">
                <h1><small>雨良商务系统</small></h1>
            </div>
            <div class="login-content ">
                <div class="form">
                    <form action="" method="post">
                        <div class="form-group <notempty name="data['error']['name']">has-error </notempty>">
                            <div class="col-xs-12  ">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                    <input type="text" id="name" name="name" class="form-control" placeholder="用户名" value="{$data['name']}" />
                                </div>
                                <notempty name="data['error']['name']">
                                    <span class="help-block">{$data['error']['name']}</span>
                                </notempty>
                            </div>
                        </div>
                        <div class="form-group <notempty name="data['error']['password']">has-error </notempty>">
                            <div class="col-xs-12  ">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="密码" value="{$data['password']}">
                                </div>
                                <notempty name="data['error']['password']">
                                    <span class="help-block">{$data['error']['password']}</span>
                                </notempty>
                            </div>
                        </div>
                        <div class="form-group form-actions">
                            <div class="col-xs-4 col-xs-offset-4 ">
                                <button type="submit" class="btn btn-sm btn-info"><span class="glyphicon glyphicon-off"></span> 登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
