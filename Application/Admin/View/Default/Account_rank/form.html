<taglib name="Html" />
<div id="main-content">
    <div class="main-title">
        <h2><empty name="data['id']">添加<else />编辑</empty>会员等级</h2>
    </div>
    <div class="main-header">
        <div class="row">
            <div class="col-sm-8">
                <ol class="breadcrumb">
                    <volist name="breadcrumbs" id="breadcrumb">
                        <li><a href="{$breadcrumb['href']}">{$breadcrumb['title']}</a></li>
                    </volist>
                </ol>
            </div>
            <div class="col-sm-4">
                <div class="btn-group pull-right form-botton" role="group">
                    <a href="{$redirect}" class="btn btn-primary" role="button">
                        返回
                    </a>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <notempty name="errorInfo">
        <div id="erroInfo" class="alert  alert-danger">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>失败！</strong>{$errorInfo}
        </div>
    </notempty>

    <div class="admin_form">
        <form class="form-horizontal" action="" id="theForm" method="post">
            <div class="form-group <notempty name="error['name']">has-error </notempty>">
                <label for="name" class="col-sm-2 control-label">会员等级名称：</label>
                <div class="col-sm-10 ">
                    <input type="text" id="name" class="form-control" name="name" placeholder="会员等级名称" value="{$data['name']}" />
                    <notempty name="error['name']">
                        <span class="help-block">{$error['name']}</span>
                    </notempty>
                </div>
            </div>

            <div class="form-group <notempty name="error['min_points']">has-error </notempty>">
                <label for="min_points" class="col-sm-2 control-label">积分下限：</label>
                <div class="col-sm-10">
                    <input type="text" id="min_points" class="form-control" name="min_points" placeholder="积分下限" value="{$data['min_points']}" />
                    <notempty name="error['min_points']">
                        <span class="help-block">{$error['min_points']}</span>
                    </notempty>
                </div>
            </div>

            <div class="form-group <notempty name="error['max_points']">has-error </notempty>">
                <label for="max_points" class="col-sm-2 control-label">积分上限：</label>
                <div class="col-sm-10">
                    <input type="text" id="max_points" class="form-control" name="max_points" placeholder="积分下限" value="{$data['max_points']}" />
                    <notempty name="error['max_points']">
                        <span class="help-block">{$error['max_points']}</span>
                    </notempty>
                </div>
                <div class="clear"></div>
            </div>

            <div class="form-group">
                <label for="show_price" class="col-sm-2 control-label">显示会员价格：</label>
                <div class="col-sm-10">
                    <select id="status" class="form-control" name="show_price" >
                        <option value="1" <eq name="data['show_price']" value="1">selected="selected"</eq>>是</option>
                        <option value="0" <eq name="data['show_price']" value="0">selected="selected"</eq>>否</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="special_rank" class="col-sm-2 control-label">会员组：</label>
                <div class="col-sm-10">
                    <select id="special_rank" class="form-control" name="special_rank" >
                        <option value="1" <eq name="data['special_rank']" value="1">selected="selected"</eq>>特殊会员组</option>
                        <option value="0" <eq name="data['special_rank']" value="0">selected="selected"</eq>>普通会员组</option>
                    </select>
                    <span class="help-block">特殊会员组的会员不会随着积分的变化而变化</span>
                </div>
            </div>

            <div class="form-group <notempty name="error['discount']">has-error </notempty>">
                <label for="discount" class="col-sm-2 control-label">折扣率：</label>
                <div class="col-sm-10">
                    <input type="text" id="discount" class="form-control" name="discount" placeholder="折扣率" value="{$data['discount']}" />
                    <notempty name="error['discount']">
                        <span class="help-block">{$error['discount']}</span>
                    <else />
                        <span class="help-block">请填写为0-100的整数,如填入80，表示初始折扣率为8折</span>
                    </notempty>
                </div>
                <div class="clear"></div>
            </div>

            <div class="form-group <notempty name="error['sort']">has-error </notempty>">
                <label for="sort" class="col-sm-2 control-label">排序：</label>
                <div class="col-sm-10">
                    <input type="text" id="sort" class="form-control" name="sort"  value="{$data['sort']}"  placeholder="排序">
                    <notempty name="error['sort']">
                        <span class="help-block">{$error['sort']}</span>
                    </notempty>
                </div>
            </div>

            <div class="form-group">
                <label for="status" class="col-sm-2 control-label">状态：</label>
                <div class="col-sm-10">
                    <select id="status" class="form-control" name="status" >
                        <option value="1" <eq name="data['status']" value="1">selected="selected"</eq>>开启</option>
                        <option value="0" <eq name="data['status']" value="0">selected="selected"</eq>>关闭</option>
                    </select>
                </div>
            </div>



            <notempty name="data['id']">
                <input type="hidden" name="id" value="{$data['id']}" />
            </notempty>
            <notempty name="redirect">
                <input type="hidden" name="redirect" value="{$redirect}" />
            </notempty>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="提交" class="btn btn-primary">
                </div>
            </div>
        </form>
        <div class="clear"></div>
    </div>

</div>
