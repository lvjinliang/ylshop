<div id="main-content">
    <div class="main-title"><h2>推荐位</h2></div>
    <div class="main-header">
        <div class="row">
            <div class="col-sm-4">
                <ol class="breadcrumb">
                    <volist name="breadcrumbs" id="breadcrumb">
                        <li><a href="{$breadcrumb['href']}">{$breadcrumb['title']}</a></li>
                    </volist>
                </ol>
            </div>
            <div class="col-sm-8">
                <div class="btn-group pull-right form-botton" role="group">
                    <a href="{:U('position/add')}" class="btn btn-primary" role="button">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
                    </a>

                    <a href="javascript:void(0)" onclick="deleteSelect('{:U('position/delete')}')" class="btn btn-primary" role="button">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"> </span>删除选中
                    </a>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <notempty name="error">
        <div id="error" class="alert  alert-danger">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>失败！</strong>{$error}
        </div>
    </notempty>
    <notempty name="success">
        <div id="success" class="alert  alert-success">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>成功！</strong>{$success}
        </div>
    </notempty>

    <div class="admin_list" >
        <div class="search-bar">
            <form class="form-inline" role="form" method="get" action="{:U(ACTION_NAME)}">
                <div class="form-group">
                    <label for="name" class="control-label">推荐位：</label>
                    <input type="text" class="form-control" id="name"
                           name="name" value="{$search['name']}" placeholder="推荐位" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">筛选</button>

                </div>
            </form>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th><input type="checkbox" name="checkall" value="1"> 全选</th>
                    <th>ID</th>
                    <th>推荐位</th>
                    <th>状态</th>
                    <th>排序</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <notempty name="lists">
                <volist name="lists" id="list">
                <tr>
                    <td><input name="check" type="checkbox" value="{$list['id']}"></td>
                    <td>{$list['id']}</td>
                    <td>{$list['name']}</td>
                    <td>{:statusToText($list['status'])}</td>
                    <td>{$list['sort']}</td>
                    <td>
                        <a href="{:U('position/update', array('id'=>$list['id']))}" class="btn btn-primary" role="button" title="编辑">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"> </span>
                        </a>
                        <a href="javascript:void(0);" onclick="del('{:U('position/delete')}','{$list['id']}')"  class="btn btn-primary" role="button" title="删除">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"> </span>
                        </a>
                    </td>
                </tr>
                </volist>
                <else />
                     <tr><td colspan="10" style="color:red; text-align: center;">暂时无数据</td></tr>
                 </notempty>
                </tbody>
            </table>
        </div>
        {$show}
    </div>

</div>

<div id="dialog" title="">
    <p></p>
</div>
