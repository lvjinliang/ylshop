<taglib name="Html" />
<div id="main-content">
    <div class="main-title">
        <h2><empty name="data['id']">添加<else />编辑</empty>配送方式</h2>
    </div>
    <div class="main-header">
        <div class="row">
            <div class="col-sm-8">
                <ol class="breadcrumb">
                    <volist name="breadcrumbs" id="breadcrumb">
                        <li><a href="{$breadcrumb['href']}">{$breadcrumb['title']}</a></li>
                    </volist>
                </ol>
            </div>
            <div class="col-sm-4">
                <div class="btn-group pull-right form-botton" role="group">
                    <a href="{$redirect}" class="btn btn-primary" role="button">
                        返回
                    </a>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <notempty name="errorInfo">
        <div id="erroInfo" class="alert  alert-danger">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>失败！</strong>{$errorInfo}
        </div>
    </notempty>

    <div class="admin_form">
        <form class="form-horizontal" action="" id="theForm" method="post">
            <div class="form-group <notempty name="error['name']">has-error </notempty>">
                <label for="name" class="col-sm-2 control-label">名称：</label>
                <div class="col-sm-10">
                    <input type="text" id="name" class="form-control" name="name" placeholder="名称" value="{$data['name']}" />
                    <notempty name="error['name']">
                        <span class="help-block">{$error['name']}</span>
                    </notempty>
                </div>
            </div>

            <div class="form-group <notempty name="error['code']">has-error </notempty>">
                <label for="code" class="col-sm-2 control-label">code：</label>
                <div class="col-sm-10">
                    <input type="text" id="code" class="form-control" name="code" placeholder="code" value="{$data['code']}" />
                    <notempty name="error['code']">
                        <span class="help-block">{$error['code']}</span>
                    </notempty>
                </div>
            </div>

            <div class="form-group">
                <label for="shipping_rate" class="col-sm-2 control-label">运费设置：</label>
                <div class="col-sm-10">
                    <input type="text" id="shipping_rate" class="form-control" name="shipping_rate" placeholder="运费设置" value="{$data['shipping_rate']}" />
                    <span class="help-block">
                        为空时则免邮<br/>
                        为数字时，如20表示运费为20元<br/>
                        0-200:20,200-300:10,300-:0 表示0到200运费为20元,
                        表示200到300运费为10元,300以上免邮
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">描述：</label>
                <div class="col-sm-10">
                    <textarea id="description" name="description" class="form-control" rows="3">{$data['description']}</textarea>
                </div>
            </div>

        <div class="form-group">
            <label for="support_cod" class="col-sm-2 control-label">货到付款：</label>
            <div class="col-sm-10">
                <select id="support_cod" class="form-control" name="support_cod" >
                    <option value="1" <eq name="data['support_cod']" value="1">selected="selected"</eq>>支持</option>
                    <option value="0" <eq name="data['support_cod']" value="0">selected="selected"</eq>>不支持</option>
                </select>
            </div>
        </div>


            <div class="form-group <notempty name="error['sort']">has-error </notempty>">
                <label for="sort" class="col-sm-2 control-label">排序：</label>
                <div class="col-sm-10">
                    <input type="text" id="sort" class="form-control" name="sort"  value="{$data['sort']}"  placeholder="排序">
                    <notempty name="error['sort']">
                        <span class="help-block">{$error['sort']}</span>
                    </notempty>
                </div>
            </div>

            <div class="form-group">
                <label for="status" class="col-sm-2 control-label">状态：</label>
                <div class="col-sm-10">
                    <select id="status" class="form-control" name="status" >
                        <option value="1" <eq name="data['status']" value="1">selected="selected"</eq>>开启</option>
                        <option value="0" <eq name="data['status']" value="0">selected="selected"</eq>>关闭</option>
                    </select>
                </div>
            </div>



            <notempty name="data['id']">
                <input type="hidden" name="id" value="{$data['id']}" />
            </notempty>
            <notempty name="redirect">
                <input type="hidden" name="redirect" value="{$redirect}" />
            </notempty>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="提交" class="btn btn-primary">
                </div>
            </div>
        </form>
        <div class="clear"></div>
    </div>

</div>
